<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;"/> -->
		<title>Мемы про котов (по искать)</title>
		<!-- <link rel="icon" type="image/png" href="gfx/favicon128.png"/> -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css"/>
		<script type="module" src="index.js"></script>
	</head>
	<body>
		<template id="t-post">
			<article class="post">
				<div class="post-images"></div>
				<div class="post-caption"></div>
				<hr/>
				<div class="post-tags"></div>
			</article>
		</template>


		<div class="side">
			<div class="dashboard">
				<button id="dashboard-check">auth</button>
			</div>
			<input type="text" id="search" list="list-tags" placeholder="поиск"></input>
			<button class="wide">искатб</button>
		</div>
		<main class="main">
			<div class="tab-buttons">
				<button data-tab="posts">Посты</button>
				<button data-tab="tags">Теги</button>
			</div>
			<rampike-tabs tab="posts">
				<rampike-tab key="posts">
					<div class="tab-buttons">
						pagination
					</div>
					<div class="post-list"></div>
				</rampike-tab>
				<rampike-tab key="tags">
					<div class="tags-list"></div>
				</rampike-tab>
			</rampike-tabs>
		</main>
	</body>
</html>
