<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Мемы про котов (по искать)</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css"/>

	<body>
		<template id="post">
			<div class="post">
				<div class="post-images"></div>
				<div class="post-caption"></div>
				<textarea class="post-tags">

				</textarea>
			</div>
		</template>


		<div>
			<input type="text" placeholder="поиск"></input>
		</div>
		<main>
			<div class="tab-buttons">
				<button data-tab="posts">Посты</button>
				<button data-tab="tags">Теги</button>
			</div>
			<rampike-tabs tab="posts">
				<rampike-tab key="posts">
					<div>posts</div>
				</rampike-tab>
				<rampike-tab key="tags">
					<div>tags</div>
				</rampike-tab>
			</rampike-tabs>
		</main>
	</body>
