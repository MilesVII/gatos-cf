<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;"/> -->
		<title>Мемы про котов (по искать)</title>
		<!-- <link rel="icon" type="image/png" href="gfx/favicon128.png"/> -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css"/>
		<script type="module" src="index.js"></script>
	</head>
	<body>
		<template id="t-post">
			<article class="post">
				<div class="post-images"></div>
				<div class="post-caption"></div>
				<hr/>
				<div class="post-tags"></div>
				<a class="post-source"></a>
			</article>
		</template>

		<div class="side">
			<div class="tab-buttons">
				<button data-for="rp-tabs-side" data-tab="dash">Редактирование</button>
				<button data-for="rp-tabs-side" data-tab="search">Поиск</button>
				<button data-for="rp-tabs-side" data-tab="settings">Настройки</button>
			</div>
			<rampike-tabs id="rp-tabs-side" tab="search">
				<rampike-tab key="dash">
					<div class="dashboard side">
						<rampike-tabs id="rp-tabs-dash" tab="vibe">
							<rampike-tab key="vibe">
								<button id="dash-check" class="wide">Вайбчек</button>
							</rampike-tab>
							<rampike-tab key="signin">
								<input type="text" id="dash-login" placeholder="login"></input>
								<input type="password" id="dash-pass" placeholder="password"></input>
								<button id="dash-signin" class="wide">sign in</button>
							</rampike-tab>
							<rampike-tab key="admin">
								<div>Session list</div>
								<div class="dash-session-list"></div>
							</rampike-tab>
						</rampike-tabs>
					</div>
				</rampike-tab>
				<rampike-tab key="search">
					<input type="text" id="search-bar" list="list-tags" placeholder="поиск"></input>
					<button id="search-button" class="wide">искатб</button>
					<button id="search-reset" class="wide">сброс</button>
				</rampike-tab>
				<rampike-tab key="settings">
				</rampike-tab>
			</rampike-tabs>
		</div>
		<main class="main">
			<div class="tab-buttons">
				<button data-for="rp-tabs-main" data-tab="posts">Посты</button>
				<button data-for="rp-tabs-main" data-tab="tags">Теги</button>
			</div>
			<rampike-tabs id="rp-tabs-main" tab="posts">
				<rampike-tab key="posts">
					<div class="tab-buttons">
						pagination
					</div>
					<div class="post-list"></div>
				</rampike-tab>
				<rampike-tab key="tags">
					<div class="tags-list"></div>
				</rampike-tab>
			</rampike-tabs>
		</main>
	</body>
</html>
